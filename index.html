<!DOCTYPE html>
<html>

<head>
  <title>Web Share API</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="style1">
  <div class="style2">
  <p><input id="share" type="button" value="Share"/></p>
  </div>
  </div>
  <script>

  	async function testWebShare() {
  
      // const file_input = document.querySelector('#files');
      // const files = file_input.files;

      const image_url = "https://upload.wikimedia.org/wikipedia/commons/thumb/4/41/Rick_Astley_Dallas.jpg/267px-Rick_Astley_Dallas.jpg";
      const response = await fetch(image_url);
      const blob = await response.blob();
      const file = new File([blob], 'rick.jpg', {type: blob.type});
      console.log(file);

      const title = "Share";
      const text = "Download the app and buy essential items from your nearby shops.";
      const url = "https://okcredit.in";
      const files = [file];

      try {
        await navigator.share({files, title, text, url});
        console.log('Successfully shared');
      } 
      catch (error) {
        console.log(error);
      }
    }

    function onLoad() {
      document.querySelector('#share').addEventListener('click', testWebShare);
      if (navigator.share === undefined) {
        if (window.location.protocol === 'http:') {
          window.location.replace(window.location.href.replace(/^http:/, 'https:'));
        } 
      }
    }

    window.addEventListener('load', onLoad);

  </script>
</body>
</html>
