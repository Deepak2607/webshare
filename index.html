<!DOCTYPE html>
<html>

<head>
  <title>Web Share Test</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <p><input id="share" type="button" value="Share" />

  <script>

  	async function testWebShare() {

      // const title_input = document.querySelector('#title');
      // const text_input = document.querySelector('#text');
      // const url_input = document.querySelector('#url');
      // const file_input = document.querySelector('#files');

      // const title = title_input.value;
      // const text = text_input.value;
      // const url = url_input.value;

      let files = document.createElement("img");;
      files.src = "./okcredit.jpeg";
      const title = "Share";
      const text = "Share the application";
      const url = "https://okcredit.in";

      try {
        await navigator.share({files, title, text, url});
        console.log('Successfully shared');
      } 
      catch (error) {
        console.log(error);
      }
    }

    function onLoad() {
      document.querySelector('#share').addEventListener('click', testWebShare);
      if (navigator.share === undefined) {
        if (window.location.protocol === 'http:') {
          window.location.replace(window.location.href.replace(/^http:/, 'https:'));
        } 
      }
    }

    window.addEventListener('load', onLoad);
  	
  </script>
</body>
</html>
